---
apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    author: sharmila
    app: voting-project
spec:
  containers:
    - name: postgres-pod
      image: postgres
      env:
        - name: POSTGRES_USER
          value: sharmila
        - name: POSTGRES_PASSWORD
          value: sharmila
        - name: POSTGRES_DB
          value: sharmila
      ports:
        - containerPort: 5432
...






